<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!---   WHAT IS THE CORRECT ORDER OF THESE FILES? -->
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./index.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function(event) {
      console.log('Dom Content loaded from index.html');
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>todos</h1>
      </div>
      <div class="col-xs-12">
        <!--header-->
        <header id="header">
          <!--toggle all checkbox-->
          <input type="checkbox" id="toggle-all">
          <!--input field-->
          <input type="text" id="new-todo" placeholder="What needs to be done?">
        </header>
      </div>
      <div class="col-xs-12">
      
        <!-- todo list -->
        <section id="todo-list">
          <ul id="todo-ul">
            <!-- individual todo item, to be created with jQuery -->
            <li class="todo-item">
              <div class="show-todo-item">
                <input class="toggle" type="checkbox">
                <label>Todo item</label>
                <button class="destroy">Remove</button>
              </div>
              <!-- field that displays when editing-->
              <input type="text" class="edit-todo-item">
            </li>
          </ul>      
        </section>
      </div>

      <div class="col-xs-12">
        <!--footer-->
        <footer id="footer">
          <span class="todo-count">
            <strong></strong> items left
          </span>
          <ul class="filters">
            <li>
              <a class="all" href="#">All</a>
            </li>
            <li>
              <a class="active" href="#">Active</a>
            </li>
            <li>
              <a class="completed" href="#">Completed</a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
