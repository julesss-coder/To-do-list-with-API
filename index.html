<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!---   WHAT IS THE CORRECT ORDER OF THESE FILES? -->
  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="./index.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>todos</h1>
    </div>
  </div>

  <!-- input field for todos -->
  <header id="header" class="row">
    <!--toggle all checkbox-->
    <input type="checkbox" id="toggle-all" class="col-xs-1">
    <!--input field-->
    <input type="text" id="new-todo" class="col-xs-8" placeholder="What needs to be done?">
    <button id="add-todo-button" class="btn btn-default col-xs-offset-1">Add todo</button>
  </header>

  <!-- todo list -->
  <section class="row" >
    <div id="todo-list" class="col-12">
      <!-- 1 row per todo item-->
    </div>
  </section>

  <!--footer-->
  <footer id="footer" class="row">
    <div class="col-xs-12">
      <div id="todo-count">
      <!-- display active items left here -->
    </div>
    <div id="filters">
      <a class="all" href="#">All</a>
      <a class="active" href="#">Active</a>
      <a class="completed" href="#">Completed</a>
    </div>
  </footer>
</div>

<!-- Loading animation-->
<div id="loader"></div>

</body>
</html>
